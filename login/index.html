<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeSphere â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2e1f98, #00c4ff);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .clock {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
    }

    .login-btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 10px 4px rgba(255,255,255,0.4); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      width: 300px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00e1ff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
    }

    .toggle {
      margin-top: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <div class="clock" id="clock"></div>
    <button class="login-btn" onclick="window.location.href='/login/index.html'">
      <span class="material-icons">login</span> Login
    </button>
  </header>

  <div class="container">
    <h1>Welcome to TimeSphere</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div class="toggle" id="toggleMode">Don't have an account? Register</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiGzil9wA3CXZWxWjHsn7iKPkiYQozQW8",
      authDomain: "timesphere-9f7e0.firebaseapp.com",
      projectId: "timesphere-9f7e0",
      storageBucket: "timesphere-9f7e0.firebasestorage.app",
      messagingSenderId: "94629610195",
      appId: "1:94629610195:web:a037e5c5aa0c5ba7e50a26"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const toggleMode = document.getElementById("toggleMode");

    let registerMode = false;

    toggleMode.addEventListener("click", () => {
      registerMode = !registerMode;
      loginBtn.textContent = registerMode ? "Register" : "Login";
      toggleMode.textContent = registerMode
        ? "Already have an account? Login"
        : "Don't have an account? Register";
    });

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        if (registerMode) {
          await createUserWithEmailAndPassword(auth, email, password);
        } else {
          await signInWithEmailAndPassword(auth, email, password);
        }
        window.location.href = "/home/dashboard/";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Clock
    function updateClock() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const london = new Date(utc + 3600000); // GMT+1 (BST)
      const isBST = (now.getMonth() >= 2 && now.getMonth() < 9);
      const currentTime = isBST ? london : new Date(utc);
      const timeString = currentTime.toLocaleTimeString("en-GB", { hour12: false });
      document.getElementById("clock").textContent = `Current Time: ${timeString} ${isBST ? "BST" : "GMT"}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

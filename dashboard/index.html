<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeSphere Dashboard</title>
  <link rel="icon" href="https://timesphere-cloud.github.io/home/data/time_sphere_icon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5d54a4, #7c78b8);
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 10;
    }
    .menu-btn {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .menu-btn:hover { transform: scale(1.1); }
    .menu {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      padding-top: 4rem;
      transition: left 0.4s;
      z-index: 20;
    }
    .menu.open { left: 0; }
    .menu a {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .menu a:hover { background: rgba(255,255,255,0.1); }
    .menu-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 15;
    }
    .menu-overlay.show { display: block; }
    .right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .clock, .logout-btn {
      font-weight: 600;
    }
    .logout-btn {
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .logout-btn:hover { background: rgba(255,255,255,0.3); }
    main {
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }
    .section {
      width: 90%;
      max-width: 700px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .section:nth-child(2) {
      background: rgba(255,255,255,0.15);
    }
    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .item-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 12px;
      padding: 1rem;
      margin: 0.5rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .item-btn:hover { transform: scale(1.1); }
    .see-more {
      margin-top: 1rem;
      background: rgba(255,255,255,0.25);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn material-icons">menu</span>
    <h1>TimeSphere</h1>
    <div class="right">
      <div class="clock" id="clock">--:--</div>
      <div class="logout-btn" id="logoutBtn">Log out</div>
    </div>
  </header>  <nav class="menu" id="sideMenu">
    <a href="/home/dashboard/"><span class="material-icons">home</span>Dashboard</a>
    <a href="/home/dashboard/users/"><span class="material-icons">groups</span>Users</a>
    <a href="/home/dashboard/grupa/"><span class="material-icons">diversity_3</span>Group</a>
    <a href="/home/dashboard/create-new-item/"><span class="material-icons">add_circle</span>Create</a>
    <a href="/home/dashboard/user-storage/"><span class="material-icons">storage</span>Storage</a>
    <a href="/home/dashboard/coins/"><span class="material-icons">paid</span>Coins</a>
    <a href="/home/dashboard/quest-and-rewards/"><span class="material-icons">military_tech</span>Quests</a>
    <a href="/home/dashboard/settings/"><span class="material-icons">settings</span>Settings</a>
  </nav>
  <div class="menu-overlay" id="menuOverlay"></div>  <main>
    <div class="section" id="userSection">
      <div class="user-info" id="userInfo">Loading user...</div>
    </div>
    <div class="section" id="creationsSection">
      <h2>Your Creations</h2>
      <div id="creationsList">Loading...</div>
    </div>
  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiGzil9wA3CXZWxWjHsn7iKPkiYQozQW8",
      authDomain: "timesphere-9f7e0.firebaseapp.com",
      projectId: "timesphere-9f7e0",
      storageBucket: "timesphere-9f7e0.firebasestorage.app",
      messagingSenderId: "94629610195",
      appId: "1:94629610195:web:a037e5c5aa0c5ba7e50a26"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sideMenu = document.getElementById('sideMenu');
    const overlay = document.getElementById('menuOverlay');

    document.querySelector('.menu-btn').addEventListener('click', () => {
      sideMenu.classList.add('open');
      overlay.classList.add('show');
    });

    overlay.addEventListener('click', () => {
      sideMenu.classList.remove('open');
      overlay.classList.remove('show');
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = '/home/login/';
    });

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-GB', { timeZone: 'Europe/London', hour12: false });
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = '/home/login/';
      } else {
        document.getElementById('userInfo').innerHTML = `Welcome, <b>${user.email}</b><br>UID: ${user.uid}`;

        const creationsRef = collection(db, 'creations');
        const q = query(creationsRef, where('uid', '==', user.uid));
        const snapshot = await getDocs(q);
        const count = snapshot.size;
        const container = document.getElementById('creationsList');

        if (count === 0) {
          container.textContent = 'Nothing found';
        } else {
          container.innerHTML = '';
          const items = [];
          snapshot.forEach(doc => {
            items.push({ id: doc.id });
          });

          items.slice(0, 5).forEach(item => {
            const btn = document.createElement('button');
            btn.className = 'item-btn';
            btn.innerHTML = '<span class="material-icons">help_outline</span>';
            btn.onclick = () => window.location.href = `/home/dashboard/item?id=${item.id}`;
            container.appendChild(btn);
          });

          if (count > 5) {
            const moreBtn = document.createElement('button');
            moreBtn.className = 'see-more';
            moreBtn.textContent = 'See more';
            moreBtn.onclick = () => window.location.href = '/home/dashboard/more-items/list';
            container.appendChild(document.createElement('br'));
            container.appendChild(moreBtn);
          }
        }
      }
    });
  </script></body>
  </html>

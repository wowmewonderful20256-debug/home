<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0f2c, #000);
      color: white;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #clock {
      font-weight: 600;
      letter-spacing: 1px;
    }

    #menuToggle {
      cursor: pointer;
      font-size: 22px;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #2e8cff, #1ac7ff);
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #1ac7ff;
    }

    canvas {
      margin-top: 25px;
      background: transparent;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <header>
    <div id="menuToggle">â˜°</div>
    <div id="clock"></div>
  </header>

  <div class="container">
    <h2>Edit Your Clock</h2>
    <input id="clockNameInput" placeholder="Clock name" type="text">
    <select id="timeZoneSelect">
      <option value="0">UTC+0</option>
      <option value="1">UTC+1</option>
      <option value="2">UTC+2</option>
      <option value="3">UTC+3</option>
      <option value="4">UTC+4</option>
      <option value="5">UTC+5</option>
      <option value="6">UTC+6</option>
      <option value="7">UTC+7</option>
      <option value="8">UTC+8</option>
      <option value="9">UTC+9</option>
      <option value="10">UTC+10</option>
      <option value="11">UTC+11</option>
      <option value="12">UTC+12</option>
      <option value="-1">UTC-1</option>
      <option value="-2">UTC-2</option>
      <option value="-3">UTC-3</option>
      <option value="-4">UTC-4</option>
      <option value="-5">UTC-5</option>
      <option value="-6">UTC-6</option>
      <option value="-7">UTC-7</option>
      <option value="-8">UTC-8</option>
      <option value="-9">UTC-9</option>
      <option value="-10">UTC-10</option>
      <option value="-11">UTC-11</option>
      <option value="-12">UTC-12</option>
    </select>

    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <h3>Clock Preview</h3>
    <canvas id="clockPreview" width="250" height="250"></canvas>

    <button id="saveBtn">Save changes and redirect to clock page</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiGzil9wA3CXZWxWjHsn7iKPkiYQozQW8",
      authDomain: "timesphere-9f7e0.firebaseapp.com",
      projectId: "timesphere-9f7e0",
      storageBucket: "timesphere-9f7e0.firebasestorage.app",
      messagingSenderId: "94629610195",
      appId: "1:94629610195:web:a037e5c5aa0c5ba7e50a26"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const clockId = urlParams.get("id");

    const headerClock = document.getElementById('clock');
    function updateHeaderClock() {
      const now = new Date();
      headerClock.textContent = now.toLocaleTimeString('en-GB', { hour12: false });
    }
    setInterval(updateHeaderClock, 1000);
    updateHeaderClock();

    const clockNameInput = document.getElementById('clockNameInput');
    const timeZoneSelect = document.getElementById('timeZoneSelect');
    const themeSelect = document.getElementById('themeSelect');
    const saveBtn = document.getElementById('saveBtn');

    const canvas = document.getElementById('clockPreview');
    const ctx = canvas.getContext('2d');
    const radius = canvas.height / 2;
    ctx.translate(radius, radius);

    let tzOffset = 0;

    function drawFace(ctx, radius) {
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = themeSelect.value === 'light' ? '#fff' : '#000';
      ctx.fill();
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = radius * 0.05;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
      ctx.fillStyle = '#fff';
      ctx.fill();
    }

    function drawNumbers(ctx, radius) {
      ctx.font = radius * 0.15 + "px Poppins";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (let num = 1; num <= 12; num++) {
        const ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillStyle = themeSelect.value === 'light' ? '#000' : '#fff';
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
      }
    }

    function drawTime(ctx, radius, now) {
      let hour = now.getUTCHours();
      let minute = now.getUTCMinutes();
      let second = now.getUTCSeconds();
      hour = hour % 12;
      hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
      drawHand(ctx, hour, radius * 0.5, radius * 0.07);
      let minuteAngle = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
      drawHand(ctx, minuteAngle, radius * 0.8, radius * 0.07);
      let secondAngle = (second * Math.PI / 30);
      drawHand(ctx, secondAngle, radius * 0.9, radius * 0.02, 'red');
    }

    function drawHand(ctx, pos, length, width, color = '#fff') {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function drawClock() {
      ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
      const now = new Date(Date.now() + tzOffset * 3600 * 1000);
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius, now);
      requestAnimationFrame(drawClock);
    }

    timeZoneSelect.addEventListener('change', () => {
      tzOffset = parseInt(timeZoneSelect.value);
    });
    themeSelect.addEventListener('change', () => {});

    drawClock();

    // Load clock data
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "/login/index.html";
        return;
      }

      const docRef = doc(db, "clocks", clockId);
      const snap = await getDoc(docRef);
      if (!snap.exists()) {
        alert("Clock not found!");
        return;
      }

      const data = snap.data();
      if (data.ownerUid !== user.uid) {
        alert("You are not the owner of this clock.");
        location.href = `/home/dashboard/clock.html?id=${clockId}`;
        return;
      }

      clockNameInput.value = data.name;
      timeZoneSelect.value = data.timeZone;
      themeSelect.value = data.theme;
      tzOffset = parseInt(data.timeZone);
    });

    saveBtn.addEventListener('click', async () => {
      const name = clockNameInput.value.trim();
      if (!name) {
        alert("Enter clock name");
        return;
      }
      const docRef = doc(db, "clocks", clockId);
      await updateDoc(docRef, {
        name,
        timeZone: timeZoneSelect.value,
        theme: themeSelect.value
      });
      window.location.href = `/home/dashboard/clock.html?id=${clockId}`;
    });
  </script>
</body>
  </html>
